<div id="content">
  <div class="container">
    <div class="row">
      <div *ngFor="let item of productList" class="product1 col-6 col-sm-4 col-md-4 col-lg-3">
        <img src="{{item.image}}" alt="">
        <a href="products-list/{{item.id}}"><h3>{{item.name}}</h3></a>
        <span class="price">{{item.price}}</span>
        <p>{{item.description}}</p>
        <br>
        <button>Buy Now !</button>
      </div>
    </div>
  </div>
</div>
